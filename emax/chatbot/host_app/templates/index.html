<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CLI Client</title>
    <style>
        /* ğŸš© [ìˆ˜ì •] ëª¨ë°”ì¼ ë†’ì´ ë¬¸ì œ í•´ê²°ì„ ìœ„í•œ ë³€ìˆ˜ */
        :root {
            --app-height: 100vh;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace; /* CLI ëŠë‚Œì˜ í°íŠ¸ */
            background-color: #1e1e1e; /* ë” ì–´ë‘ìš´ ë°°ê²½ */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* ğŸš© [ìˆ˜ì •] JS ë³€ìˆ˜ ì‚¬ìš©í•˜ì—¬ ë†’ì´ ì„¤ì • */
            height: var(--app-height); 
            min-height: 100vh;
            width: 100vw;
        }
        .container {
            width: 90%; /* ëª¨ë°”ì¼ì—ì„œ ë” ë„“ê²Œ ì‚¬ìš© */
            max-width: 900px;
            height: 90vh; /* ë†’ì´ë¥¼ ë·°í¬íŠ¸ì— ë§ì¶¤ */
            max-height: calc(var(--app-height) - 40px); /* ğŸš© [ìˆ˜ì •] ìƒí•˜ ì—¬ë°± 20pxì”© */
            background-color: #252526;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #3c3c3c;
        }
        .output {
            flex-grow: 1; /* ë†’ì´ ê³ ì • ëŒ€ì‹  ë‚¨ì€ ê³µê°„ì„ ëª¨ë‘ ì‚¬ìš© */
            padding: 15px 20px;
            overflow-y: auto;
            border-bottom: 1px solid #3c3c3c;
            line-height: 1.5;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #252526;
            flex-shrink: 0; /* ì…ë ¥ì°½ì´ ì¤„ì–´ë“¤ì§€ ì•Šë„ë¡ */
        }
        .input-area input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1em;
        }
        .input-area input:focus {
            border-color: #007acc;
        }
        .input-area button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007acc;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .input-area button:hover {
            background-color: #005f99;
        }

        /* ğŸš© [ì¶”ê°€] ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ë§ */
        .message-item {
            padding: 4px 0;
        }
        .user-command {
            color: #7289da; /* í‘¸ë¥¸ìƒ‰ */
        }
        .processing-status {
            color: #aaaaaa; /* íšŒìƒ‰ */
            font-style: italic;
        }
        .system-success {
            color: #43b581; /* ë…¹ìƒ‰ */
        }
        .system-error {
            color: #f04747; /* ë¶‰ì€ìƒ‰ */
            font-weight: bold;
        }
        .system-output {
            margin-top: 5px;
            padding: 5px 0;
            white-space: pre-wrap;
            color: #d4d4d4;
            font-size: 0.95em;
        }
        
        /* ğŸš© [ì¶”ê°€] ëª¨ë°”ì¼ ë°˜ì‘ì„± */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-height: var(--app-height);
                border-radius: 0;
            }
            .output {
                padding: 10px;
            }
            .input-area {
                padding: 10px;
            }
            .input-area button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="output" id="output">
            <div class="message-item system-success">âœ… Welcome to the Web CLI Client. Type a command below.</div>
        </div>
        <div class="input-area">
            <input type="text" id="command-input" placeholder="Type a command (e.g., hello, status, clone)">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const input = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');

        // ğŸš© [ì¶”ê°€] ëª¨ë°”ì¼ ë·°í¬íŠ¸ ë†’ì´ ë³´ì • ë¡œì§
        function setAppHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--app-height', `${vh * 100}px`);
        }
        setAppHeight();
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);

        /**
         * ë©”ì‹œì§€ íƒ€ì…ì„ ê¸°ë°˜ìœ¼ë¡œ HTML ìš”ì†Œë¥¼ ìƒì„±í•˜ê³  ì¶”ê°€
         * @param {string} text ë©”ì‹œì§€ ë‚´ìš©
         * @param {string} type 'user', 'success', 'error', 'loading', 'output'
         * @returns {HTMLElement} ìƒˆë¡œ ìƒì„±ëœ ë©”ì‹œì§€ ìš”ì†Œ
         */
        function appendMessage(text, type = 'output') {
            const item = document.createElement('div');
            item.classList.add('message-item');
            
            let content = '';
            
            switch (type) {
                case 'user':
                    item.classList.add('user-command');
                    content = `> ${text}`;
                    break;
                case 'loading':
                    item.classList.add('processing-status');
                    item.setAttribute('id', 'loading-message'); // ë¡œë”© ë©”ì‹œì§€ ì‹ë³„ì ì¶”ê°€
                    content = `...Processing: ${text}...`;
                    break;
                case 'success':
                    item.classList.add('system-success');
                    content = `âœ… SUCCESS: ${text}`;
                    break;
                case 'error':
                    item.classList.add('system-error');
                    content = `âŒ ERROR: ${text}`;
                    break;
                case 'output':
                    item.classList.add('system-output');
                    content = text;
                    break;
                default:
                    content = text;
            }

            item.textContent = content;
            outputDiv.appendChild(item);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            return item;
        }

        async function sendCommand() {
            const command = input.value.trim();
            if (!command) return;

            // 1. ì…ë ¥ í•„ë“œ ì •ë¦¬ ë° ì‚¬ìš©ì ëª…ë ¹ ì¶œë ¥
            input.value = '';
            appendMessage(command, 'user');
            
            // 2. ë¡œë”© ë©”ì‹œì§€ ì¶œë ¥ (ëª…ë ¹ì–´ë¥¼ ê¸°ë°˜ìœ¼ë¡œ)
            const loadingElement = appendMessage(command, 'loading');

            try {
                const response = await fetch('/api/send_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                
                // 3. ë¡œë”© ë©”ì‹œì§€ ì œê±°
                loadingElement.remove();
                
                let mainMessage;
                let outputMessage = data.output || '';
                
                // 4. ì„±ê³µ/ì‹¤íŒ¨ ë©”ì‹œì§€ ì¶œë ¥
                if (response.ok && data.status === 'success') {
                    mainMessage = appendMessage(data.message, 'success');
                } else {
                    // ì„œë²„ê°€ ì—ëŸ¬ë¥¼ ë°˜í™˜í–ˆê±°ë‚˜(response.okê°€ false) JSON ì‘ë‹µì˜ statusê°€ 'error'ì¸ ê²½ìš°
                    const errorMessage = data.message || `HTTP Error ${response.status}: Failed to get detailed response.`;
                    mainMessage = appendMessage(errorMessage, 'error');
                }

                // 5. ì¶”ê°€ ì¶œë ¥ ë‚´ìš© (output)ì´ ìˆìœ¼ë©´ ë³„ë„ ë¸”ë¡ìœ¼ë¡œ ì¶œë ¥
                if (outputMessage) {
                    appendMessage(outputMessage, 'output');
                }

            } catch (error) {
                // 3. ë¡œë”© ë©”ì‹œì§€ ì œê±°
                loadingElement.remove();
                
                // 4. ì—°ê²° ì‹¤íŒ¨ ì—ëŸ¬ ì¶œë ¥
                appendMessage(`Failed to connect to server. Check network or server status. (${error.message})`, 'error');
            }
        }

        sendButton.addEventListener('click', sendCommand);
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
