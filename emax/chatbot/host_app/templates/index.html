<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CLI Client</title>
    <style>
        /* 🚩 [수정] 모바일 높이 문제 해결을 위한 변수 */
        :root {
            --app-height: 100vh;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace; /* CLI 느낌의 폰트 */
            background-color: #1e1e1e; /* 더 어두운 배경 */
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 🚩 [수정] JS 변수 사용하여 높이 설정 */
            height: var(--app-height); 
            min-height: 100vh;
            width: 100vw;
        }
        .container {
            width: 90%; /* 모바일에서 더 넓게 사용 */
            max-width: 900px;
            height: 90vh; /* 높이를 뷰포트에 맞춤 */
            max-height: calc(var(--app-height) - 40px); /* 🚩 [수정] 상하 여백 20px씩 */
            background-color: #252526;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #3c3c3c;
        }
        .output {
            flex-grow: 1; /* 높이 고정 대신 남은 공간을 모두 사용 */
            padding: 15px 20px;
            overflow-y: auto;
            border-bottom: 1px solid #3c3c3c;
            line-height: 1.5;
        }
        .input-area {
            display: flex;
            padding: 15px;
            background-color: #252526;
            flex-shrink: 0; /* 입력창이 줄어들지 않도록 */
        }
        .input-area input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #40444b;
            border-radius: 6px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            outline: none;
            transition: border-color 0.2s;
            font-size: 1em;
        }
        .input-area input:focus {
            border-color: #007acc;
        }
        .input-area button {
            margin-left: 10px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007acc;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .input-area button:hover {
            background-color: #005f99;
        }

        /* 🚩 [추가] 메시지 스타일링 */
        .message-item {
            padding: 4px 0;
        }
        .user-command {
            color: #7289da; /* 푸른색 */
        }
        .processing-status {
            color: #aaaaaa; /* 회색 */
            font-style: italic;
        }
        .system-success {
            color: #43b581; /* 녹색 */
        }
        .system-error {
            color: #f04747; /* 붉은색 */
            font-weight: bold;
        }
        .system-output {
            margin-top: 5px;
            padding: 5px 0;
            white-space: pre-wrap;
            color: #d4d4d4;
            font-size: 0.95em;
        }
        
        /* 🚩 [추가] 모바일 반응성 */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                height: 100%;
                max-height: var(--app-height);
                border-radius: 0;
            }
            .output {
                padding: 10px;
            }
            .input-area {
                padding: 10px;
            }
            .input-area button {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="output" id="output">
            <div class="message-item system-success">✅ Welcome to the Web CLI Client. Type a command below.</div>
        </div>
        <div class="input-area">
            <input type="text" id="command-input" placeholder="Type a command (e.g., hello, status, clone)">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const input = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');

        // 🚩 [추가] 모바일 뷰포트 높이 보정 로직
        function setAppHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--app-height', `${vh * 100}px`);
        }
        setAppHeight();
        window.addEventListener('resize', setAppHeight);
        window.addEventListener('orientationchange', setAppHeight);

        /**
         * 메시지 타입을 기반으로 HTML 요소를 생성하고 추가
         * @param {string} text 메시지 내용
         * @param {string} type 'user', 'success', 'error', 'loading', 'output'
         * @returns {HTMLElement} 새로 생성된 메시지 요소
         */
        function appendMessage(text, type = 'output') {
            const item = document.createElement('div');
            item.classList.add('message-item');
            
            let content = '';
            
            switch (type) {
                case 'user':
                    item.classList.add('user-command');
                    content = `> ${text}`;
                    break;
                case 'loading':
                    item.classList.add('processing-status');
                    item.setAttribute('id', 'loading-message'); // 로딩 메시지 식별자 추가
                    content = `...Processing: ${text}...`;
                    break;
                case 'success':
                    item.classList.add('system-success');
                    content = `✅ SUCCESS: ${text}`;
                    break;
                case 'error':
                    item.classList.add('system-error');
                    content = `❌ ERROR: ${text}`;
                    break;
                case 'output':
                    item.classList.add('system-output');
                    content = text;
                    break;
                default:
                    content = text;
            }

            item.textContent = content;
            outputDiv.appendChild(item);
            outputDiv.scrollTop = outputDiv.scrollHeight;
            return item;
        }

        async function sendCommand() {
            const command = input.value.trim();
            if (!command) return;

            // 1. 입력 필드 정리 및 사용자 명령 출력
            input.value = '';
            appendMessage(command, 'user');
            
            // 2. 로딩 메시지 출력 (명령어를 기반으로)
            const loadingElement = appendMessage(command, 'loading');

            try {
                const response = await fetch('/api/send_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                
                // 3. 로딩 메시지 제거
                loadingElement.remove();
                
                let mainMessage;
                let outputMessage = data.output || '';
                
                // 4. 성공/실패 메시지 출력
                if (response.ok && data.status === 'success') {
                    mainMessage = appendMessage(data.message, 'success');
                } else {
                    // 서버가 에러를 반환했거나(response.ok가 false) JSON 응답의 status가 'error'인 경우
                    const errorMessage = data.message || `HTTP Error ${response.status}: Failed to get detailed response.`;
                    mainMessage = appendMessage(errorMessage, 'error');
                }

                // 5. 추가 출력 내용 (output)이 있으면 별도 블록으로 출력
                if (outputMessage) {
                    appendMessage(outputMessage, 'output');
                }

            } catch (error) {
                // 3. 로딩 메시지 제거
                loadingElement.remove();
                
                // 4. 연결 실패 에러 출력
                appendMessage(`Failed to connect to server. Check network or server status. (${error.message})`, 'error');
            }
        }

        sendButton.addEventListener('click', sendCommand);
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
