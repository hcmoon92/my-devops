<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Web CLI Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #23272a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .output {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #2f363c;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .input-area {
            display: flex;
            padding: 15px;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #ffffff;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #7289da;
            color: #ffffff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="output" id="output">Welcome to the Web CLI Client. Type a command below.</div>
        <div class="input-area">
            <input type="text" id="command-input" placeholder="Type a command (e.g., hello, status, clone)">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const input = document.getElementById('command-input');
        const sendButton = document.getElementById('send-button');

        function appendMessage(text) {
            outputDiv.innerHTML += text + '<br>';
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }

        async function sendCommand() {
            const command = input.value.trim();
            if (!command) return;

            // Clear input field
            input.value = '';

            appendMessage(`> ${command}`);
            appendMessage(`...Processing...`);

            try {
                const response = await fetch('/api/send_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                
                if (data.status === 'success') {
                    appendMessage(`✅ SUCCESS: ${data.message}`);
                    if (data.output) {
                        appendMessage(data.output);
                    }
                } else {
                    appendMessage(`❌ ERROR: ${data.message}`);
                    if (data.output) {
                        appendMessage(data.output);
                    }
                }
            } catch (error) {
                appendMessage(`❌ ERROR: Failed to connect to server.`);
            }
        }

        sendButton.addEventListener('click', sendCommand);
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
