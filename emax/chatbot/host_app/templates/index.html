<script>
    const outputDiv = document.getElementById('output');
    const input = document.getElementById('command-input');
    const sendButton = document.getElementById('send-button');
    const newChatButton = document.getElementById('new-chat-button');
    const historyList = document.getElementById('history-list');

    // { id: number, title: string, commands: string[], conversation: {type: 'user'/'system', text: string}[] }
    const allSessions = [];
    let currentSessionId = 0; 
    let currentCommands = []; 
    let commandIndex = 0;
    let activeSessionId = null;

    /**
     * ì±„íŒ… ë©”ì‹œì§€ ê°ì²´ë¥¼ ì¶œë ¥ ì°½ì— ì¶”ê°€í•˜ê³ , ë¡œë”© ë©”ì‹œì§€ ìš”ì†Œë¥¼ ë°˜í™˜í•©ë‹ˆë‹¤.
     */
    function appendMessage(item, targetDiv) {
        const container = targetDiv || outputDiv;
        const outputItem = document.createElement('div');
        outputItem.className = 'output-item';
        
        if (item.type === 'system_welcome') {
            outputItem.innerHTML = `<div class="system-response" style="border-left: 3px solid #007bff; color: #007bff; background-color: #e6f7ff;">${item.text}</div>`;
        } else if (item.type === 'user') {
            outputItem.innerHTML = `<div><span class="user-input">&gt; ${item.text}</span></div>`;
        } else { 
            const responseBlock = document.createElement('div');
            responseBlock.className = 'system-response';
            
            let displayHtml = item.text;
            if (item.text.startsWith('âœ… SUCCESS')) {
                displayHtml = `<span style="color: #28a745;">${item.text}</span>`;
            } else if (item.text.startsWith('âŒ ERROR')) {
                displayHtml = `<span style="color: #dc3545;">${item.text}</span>`;
            } else if (item.text.startsWith('...Processing...')) {
                displayHtml = `<span style="color: #999;">${item.text}</span>`;
            }
            
            responseBlock.innerHTML = displayHtml;
            outputItem.appendChild(responseBlock);
        }

        container.appendChild(outputItem);
        container.scrollTop = container.scrollHeight;
        return outputItem;
    }

    /**
     * ì„¸ì…˜ íˆìŠ¤í† ë¦¬ ëª©ë¡ì„ ì—…ë°ì´íŠ¸í•©ë‹ˆë‹¤.
     */
    function updateHistorySidebar() {
        historyList.innerHTML = '';
        
        allSessions.slice().reverse().forEach((session) => {
            const li = document.createElement('li');
            li.textContent = session.title;
            li.setAttribute('data-session-id', session.id);
            
            if (session.id === activeSessionId) {
                li.classList.add('active');
            }
            
            li.addEventListener('click', () => {
                loadSession(session.id);
            });
            
            historyList.appendChild(li);
        });
        historyList.scrollTop = 0; 
    }

    /**
     * íŠ¹ì • ì„¸ì…˜ IDì— í•´ë‹¹í•˜ëŠ” ëŒ€í™” ë‚´ìš©ì„ ë©”ì¸ ì°½ì— ë¡œë“œí•©ë‹ˆë‹¤.
     */
    function loadSession(sessionId) {
        const session = allSessions.find(s => s.id === sessionId);
        if (!session) return;
        
        // ê¸°ì¡´ ë‚´ìš© ì‚­ì œ í›„ ìƒˆë¡œ ë Œë”ë§
        outputDiv.innerHTML = '';
        session.conversation.forEach(item => {
            appendMessage(item);
        });
        
        // ìƒíƒœ ì—…ë°ì´íŠ¸ ë° UI ë°˜ì˜
        activeSessionId = sessionId;
        currentCommands = session.commands || [];
        commandIndex = currentCommands.length;
        input.value = '';
        input.focus();
        
        // ì‚¬ì´ë“œë°” active í´ë˜ìŠ¤ ì—…ë°ì´íŠ¸
        document.querySelectorAll('.history-list li').forEach(item => item.classList.remove('active'));
        const activeLi = document.querySelector(`[data-session-id="${sessionId}"]`);
        if(activeLi) activeLi.classList.add('active');
    }

    /**
     * ìƒˆë¡œìš´ ëŒ€í™” ì„¸ì…˜ì„ ì‹œì‘í•©ë‹ˆë‹¤.
     */
    function startNewChat() {
        // í˜„ì¬ ì§„í–‰ ì¤‘ì¸ ì„¸ì…˜ ì €ì¥ (ì œëª© ì—…ë°ì´íŠ¸)
        if (activeSessionId !== null) {
            const sessionToUpdate = allSessions.find(s => s.id === activeSessionId);
            if (sessionToUpdate && sessionToUpdate.title === 'New Chat') {
                const firstUserCommand = sessionToUpdate.conversation.find(item => item.type === 'user');
                if(firstUserCommand) {
                    sessionToUpdate.title = firstUserCommand.text.substring(0, 30) + (firstUserCommand.text.length > 30 ? '...' : '');
                }
            }
        }
        
        // ìƒˆ ì„¸ì…˜ ìƒì„±
        const newSession = {
            id: currentSessionId++,
            title: 'New Chat',
            commands: [],
            conversation: []
        };
        allSessions.push(newSession);
        
        activeSessionId = newSession.id;
        currentCommands = newSession.commands;
        commandIndex = 0;
        
        // UI ì´ˆê¸°í™” ë° ì‹œì‘ ë©”ì‹œì§€ ì¶œë ¥
        outputDiv.innerHTML = '';
        input.value = '';
        const welcomeMsg = {type: 'system_welcome', text: 'Welcome to the new chat session. Type your first command.'};
        newSession.conversation.push(welcomeMsg);
        appendMessage(welcomeMsg);
        
        updateHistorySidebar();
        input.focus();
    }

    async function sendCommand() {
        const command = input.value.trim();
        if (!command || activeSessionId === null) return;
        
        const currentSession = allSessions.find(s => s.id === activeSessionId);
        if (!currentSession) return;

        // 1. ëª…ë ¹ì–´ íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
        currentCommands.push(command);
        commandIndex = currentCommands.length; 
        
        // 2. ì‚¬ìš©ì ì…ë ¥ ì¶œë ¥ ë° ì„¸ì…˜ì— ì €ì¥
        input.value = '';
        const userMsg = {type: 'user', text: command};
        currentSession.conversation.push(userMsg);
        appendMessage(userMsg); 
        
        // 3. ë¡œë”© ë©”ì‹œì§€ ì¶œë ¥ ë° ì„¸ì…˜ì— ì €ì¥
        const loadingMsg = {type: 'system_response', text: '...Processing...'};
        currentSession.conversation.push(loadingMsg);
        let loadingElement = appendMessage(loadingMsg); 

        try {
            // ğŸš© ì‹¤ì œ /api/send_command í˜¸ì¶œ ë¡œì§
            const response = await fetch('/api/send_command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: command })
            });

            // ì‘ë‹µì´ ì„±ê³µì ì´ì§€ ì•Šìœ¼ë©´ ì—ëŸ¬ë¥¼ ë°œìƒì‹œì¼œ catch ë¸”ë¡ìœ¼ë¡œ ì´ë™
            if (!response.ok) {
                const errorBody = await response.json().catch(() => ({ message: 'Server responded with error status.' }));
                throw new Error(`HTTP error! status: ${response.status}. Message: ${errorBody.message || ''}`);
            }

            const data = await response.json();
            
            // 4. ë¡œë”© ë©”ì‹œì§€ ì œê±°
            loadingElement.remove();
            currentSession.conversation.pop();

            // 5. ì‘ë‹µ ì¡°í•© ë° ì¶œë ¥/ì €ì¥
            let fullResponse = data.message || (data.output ? "API call successful." : "No message provided.");
            if (data.output) {
                fullResponse += "\n\n" + data.output;
            }
            
            let responseText = (data.status === 'success' ? 'âœ… SUCCESS: ' : 'âŒ ERROR: ') + fullResponse;

            const responseMsg = {type: 'system_response', text: responseText};
            currentSession.conversation.push(responseMsg);
            appendMessage(responseMsg);
            
            // ì²« ì‘ë‹µ í›„ ì„¸ì…˜ ì œëª© ì—…ë°ì´íŠ¸
            if (currentSession.title === 'New Chat') {
                currentSession.title = command.substring(0, 30) + (command.length > 30 ? '...' : '');
                updateHistorySidebar();
            }

        } catch (error) {
            // 4. ë¡œë”© ë©”ì‹œì§€ ì œê±° ë° ì—ëŸ¬ ì‘ë‹µ ì¶œë ¥/ì €ì¥
            loadingElement.remove();
            currentSession.conversation.pop();

            const errorMsg = {type: 'system_response', text: `âŒ ERROR: Failed to process command or connect to server. Details: ${error.message || 'Unknown error'}`};
            currentSession.conversation.push(errorMsg);
            appendMessage(errorMsg);
        }
    }
    
    // --- Event Listeners ---
    sendButton.addEventListener('click', sendCommand);
    newChatButton.addEventListener('click', startNewChat);

    input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            event.preventDefault(); 
            sendCommand();
        } else if (event.key === 'ArrowUp') {
            event.preventDefault();
            if (commandIndex > 0) {
                commandIndex--;
                input.value = currentCommands[commandIndex];
            }
        } else if (event.key === 'ArrowDown') {
            event.preventDefault();
            if (commandIndex < currentCommands.length) {
                commandIndex++;
                input.value = commandIndex === currentCommands.length ? '' : currentCommands[commandIndex];
            }
        }
    });

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
    startNewChat();
</script>
