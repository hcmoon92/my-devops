version: "2.1"
services:
  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki:latest # linuxserver 이미지를 사용합니다.
    container_name: dokuwiki
    environment:
      # PUID/PGID는 컨테이너 내부 프로세스가 사용할 사용자 ID와 그룹 ID를 지정합니다. 
      # 일반적으로 1000:1000을 사용하거나, 호스트 시스템의 사용자 ID에 맞춥니다.
      - PUID=1000 
      - PGID=1000
      - TZ=Asia/Seoul # 시간대 설정 (한국 시간으로 변경)
    volumes:
      # ⚠️ 매우 중요: 이 부분을 실제 로컬 경로로 변경하세요.
      - /home/m2080m/my-devops/emax/dokuwiki/config:/config 
    ports:
      # 로컬 80 포트를 컨테이너 80 포트에 연결 (다른 포트로 변경 가능, 예: 8080:80)
      - 80:80 
    restart: unless-stopped
